# ‚úÖ Workflow para construir y desplegar el backend TypeScript en Azure App Service
# Compatible con tu App Service: tienditamassback

name: Build and deploy TiendasMass Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: ./ # üëà si tu c√≥digo est√° en ra√≠z, deja as√≠
        # si tu backend est√° en una carpeta "backend", cambia a ./backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' # ‚úÖ m√°s estable para Azure App Service

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Prepare artifact for deployment
        run: |
          mkdir release
          cp -R dist package.json package-lock.json release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_04122199FDF4403D921D73F4AA835012 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_41F086BDB729455E913C310D5B537A69 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4BFD3005E0F84DABA8AC8D3DC9A32AE8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tienditamassback'
          slot-name: 'Production'
          package: .