name: Build and deploy TiendasMass Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies (dev for build)
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install production dependencies
        run: npm ci --production

      # EMPAQUETADO CORRECTO PARA AZURE APP SERVICE
      - name: Prepare artifact for deployment
        run: |
          mkdir -p release
          cp -R dist/* release/                # copiamos SOLO el contenido de dist
          cp package.json release/
          cp package-lock.json release/
          cp -R node_modules release/          # incluimos dependencias de producci√≥n
          cp -R src/keys release/keys          # incluimos claves y certificados

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5DD04091620B44D58FD92834F40F6F5B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5DEFD7D653844D87A5D6C6E103238EC3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E8711E66F6D8460B99929FC73CC30141 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backendtiendasmass'
          slot-name: 'Production'
          package: .